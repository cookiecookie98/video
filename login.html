<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span class="loader"></span>
    <div class="page-wrapper">
      <div class="nav-wrapper">
        <nav class="navbar">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c8/Bluestar_%28bus_company%29_logo.svg/1280px-Bluestar_%28bus_company%29_logo.svg.png"
            alt="Company Logo"
          />
          <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="nav no-search">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Work</a></li>
            <li class="nav-item"><a href="#">Careers</a></li>
            <li class="nav-item"><a href="#">Contact Us</a></li>
            <i class="fas fa-search" id="search-icon"></i>
            <input class="search-input" type="text" placeholder="Search.." />
          </ul>
        </nav>
      </div>
      <section class="features">
        <div class="form">
            <form>
                <div class="form-field">
                    <input type="email" class="form-input" placeholder=" " />
                    <label class="form-label">Username</label>     
                    <i class="error">Username is Invalid</i>
                </div>

                <div class="form-field">
                    <input type="password" class="form-input" placeholder=" " />
                    <label class="form-label">Password</label>
                </div>

                <div class="form-field form-field-submit">
                    <button type="submit">Login</button>
                    <p> If you not have an account <a>Create now</a></p>
                </div>
            </form>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(window).on("load", function () {
            $(".loader").hide();
        });

        $("#search-icon").click(function () {
            $(".nav").toggleClass("search");
            $(".nav").toggleClass("no-search");
            $(".search-input").toggleClass("search-active");
        });

        $(".menu-toggle").click(function () {
            $(".nav").toggleClass("mobile-nav");
            $(this).toggleClass("is-active");
        });
    </script>
  </body>
</html>
